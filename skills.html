    <script>
        const planets = document.querySelectorAll('.planet');
const tooltip = document.querySelector('.tooltip');

// Orbit Animation
let angle = 0;
function animate() {
    angle += 0.01; // Speed of rotation

    planets.forEach((planet, index) => {
        const radius = 100 + index * 50;
        const planetAngle = angle + index * (Math.PI / 3);
        const x = Math.cos(planetAngle) * radius;
        const y = Math.sin(planetAngle) * radius;
        planet.style.transform = `translate(${x}px, ${y}px)`;
    });

    requestAnimationFrame(animate);
}

animate();

// Tooltip for Descriptions
planets.forEach(planet => {
    planet.addEventListener('mouseenter', (e) => {
        tooltip.textContent = e.target.dataset.description;
        tooltip.style.display = 'block';
    });

    planet.addEventListener('mousemove', (e) => {
        tooltip.style.top = `${e.clientY + 10}px`;
        tooltip.style.left = `${e.clientX + 10}px`;
    });

    planet.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
    });
});
    </script>
